<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order & Tracking Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Order & Tracking Management</h1>

    <section>
        <h2>Alle Bestellungen</h2>
        <button onclick="getAllOrders()">Laden</button>
        <div id="ordersTable"></div>
    </section>

    <section>
        <h2>Neue Bestellung erstellen</h2>
        <form id="createOrderForm">
            <input type="text" name="status" placeholder="Status" required>
            <input type="text" name="comment" placeholder="Kommentar" required>
            <input type="date" name="date" required>
            <input type="text" name="trackingCode" placeholder="Tracking-Code">
            <input type="text" name="trackingStatus" placeholder="Tracking-Status">
            <input type="datetime-local" name="trackingUpdate">
            <button type="submit">Erstellen</button>
        </form>
    </section>

    <section>
        <h2>Alle Trackings</h2>
        <button onclick="getAllTrackings()">Laden</button>
        <div id="trackingsTable"></div>
    </section>

    <section>
        <h2>Filterfunktionen</h2>
        <input type="text" id="filterComment" placeholder="Kommentar enthÃ¤lt...">
        <button onclick="filterOrdersByComment()">Filtern</button>
        <input type="text" id="filterStatus" placeholder="Status">
        <button onclick="filterOrdersByStatus()">Filtern</button>
        <input type="text" id="filterTrackingCode" placeholder="Tracking-Code">
        <button onclick="filterTrackingsByCode()">Filtern</button>
    </section>

    <section>
        <h2>Bestellung nach Datum</h2>
        <input type="date" id="orderAfter">
        <input type="date" id="orderBefore">
        <button onclick="filterOrdersByDate()">Filtern</button>
    </section>

    <section>
        <h2>Tracking nach Datum</h2>
        <input type="date" id="trackAfter">
        <input type="date" id="trackBefore">
        <button onclick="filterTrackingsByDate()">Filtern</button>

    </section>

    <div id="output"><h2>Output</h2></div>
</div>

<script src="script.js"></script>
</body>
</html>
